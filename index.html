<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-10 rounded-3xl shadow-2xl w-full max-w-xl text-center">
        <h1 id="quiz-title" class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6">Simple Quiz</h1>

        <!-- The main quiz container to display questions and options -->
        <div id="quiz-container">
            <p id="question-text" class="text-lg md:text-xl font-medium text-gray-700 mb-6"></p>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Buttons for quiz options will be added here by JavaScript -->
            </div>
        </div>

        <!-- Container for the final score display -->
        <div id="score-container" class="hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Quiz Completed!</h2>
            <p id="final-score-text" class="text-xl text-gray-700"></p>
            <button id="restart-button" class="mt-8 bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                Restart Quiz
            </button>
        </div>
    </div>

    <script>
        // Array of quiz questions, options, and correct answers.
        const quizData = [
            {
                question: "What is the capital of Myanmar?",
                options: ["A. Bago", "B. Mandalay", "C. Naypyidaw", "D. Yangon"],
                answer: "C"
            },
            {
                question: "Which provisioner invokes a process on the resource created by Terraform?",
                options: ["A. null-exec", "B. remote-exec", "C. local-exec", "D. file"],
                answer: "B"
            },
            {
                question: "Which command is used to list all files in the current directory, including hidden files?",
                options: ["A. ls -l", "B. ls -t", "C. ls -i", "D. ls -a"],
                answer: "D"
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["A. Charles Dickens", "B. William Shakespeare", "C. Jane Austen", "D. Mark Twain"],
                answer: "B"
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["A. Ag", "B. Au", "C. Fe", "D. Cu"],
                answer: "B"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Get references to HTML elements
        const quizContainer = document.getElementById('quiz-container');
        const scoreContainer = document.getElementById('score-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const finalScoreText = document.getElementById('final-score-text');
        const restartButton = document.getElementById('restart-button');

        // Function to display the current question and options
        function displayQuestion() {
            if (currentQuestionIndex < quizData.length) {
                const currentQuestion = quizData[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;
                optionsContainer.innerHTML = ''; // Clear previous options

                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    // Add Tailwind classes for button styling
                    button.className = "bg-gray-100 text-gray-800 p-4 rounded-full shadow-md hover:bg-blue-500 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300";
                    button.onclick = () => checkAnswer(option.charAt(0));
                    optionsContainer.appendChild(button);
                });
            } else {
                showScore();
            }
        }

        // Function to check the user's answer
        function checkAnswer(userAnswer) {
            const currentQuestion = quizData[currentQuestionIndex];
            if (userAnswer === currentQuestion.answer) {
                score++;
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        // Function to display the final score
        function showScore() {
            quizContainer.classList.add('hidden');
            scoreContainer.classList.remove('hidden');

            const percentage = (score / quizData.length) * 100;
            finalScoreText.textContent = `You scored ${score} out of ${quizData.length} questions correctly. Your final score is ${percentage.toFixed(2)}%.`;
        }

        // Event listener for the restart button
        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            quizContainer.classList.remove('hidden');
            scoreContainer.classList.add('hidden');
            displayQuestion();
        });

        // Initial call to start the quiz
        displayQuestion();
    </script>
</body>
</html>
